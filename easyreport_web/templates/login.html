<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <title>
        Easy Report - Login
    </title>

</head>

<body>
    <div id="tituloPaginas">
        <p>LOGIN</p>
    </div>

    <div class="containerFormulario">

        <form action="submit" method="post"> {% csrf_token %}

            <div align="center">

                <div class="form-group col-lg-6">
                    <label>Usuário:</label>
                    <input type="text" class="form-control" placeholder="Usuário" name="username">
                </div>

                <div class="form-group col-lg-6">
                    <label>Senha:</label>
                    <input type="password" class="form-control" placeholder="Senha" name="password">
                </div>

                <div class="form-group col-lg-6">
                    <button id="formularioBotao" type="submit" class="btn btn-primary">Entrar</button>
                    <a id="formularioBotao" class="btn btn-secondary" href="/">Cancelar</a>
                    <p id="formularioBotao">*Campos Obrigatórios.</p>
                </div>

            </div>

        </form>

        <div align="center">

            {% for message in messages %}
            <strong>Erro</strong>{{message}}
            {% endfor %}

        </div>

    </div>
</body>

</html>
